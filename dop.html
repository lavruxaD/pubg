<!-- =========burger menu================ -->
<button class="burger-btn">open</button>
<ul class="menu__list">
  <li class="menu__item"><a href="#">one</a></li>
  <li class="menu__item"><a href="#">two</a></li>
  <li class="menu__item"><a href="#">three</a></li>
</ul>
<style>
  .menu__list {
    position: fixed;
    left: -100%;
    top: 25px;
    background-color: #ccc;
    padding: 10px 15px;
    transition: all .3s;
  }

  .menu__list--active {
    left: 0;
  }

  .menu__list a {
    display: block;
  }
</style>
<script>
  $('.burger-btn').on('click', function () {
    $('.menu__list').toggleClass('menu__list--active')
  })
</script>
<!-- =========breadcrumbs================ -->
<div class="breadcrumbs">
  <ul class="breadcrumbs__list">
    <li class="breadcrumbs__list-item">
      <a class="breadcrumbs__list-link" href="#">One</a>
    </li>
    <li class="breadcrumbs__list-item">
      <a class="breadcrumbs__list-link" href="#">Two</a>
    </li>
    <li class="breadcrumbs__list-item">
      <span class="breadcrumbs__list-link">Three</span>
    </li>
  </ul>
</div>
<style>
  .breadcrumbs__list-item {
    display: inline-block;
    padding-right: 16px;
    margin-right: 10px;
    position: relative;
    font-size: 16px;
    line-height: 18px;
    color: #ccc;
  }

  .breadcrumbs__list-item::after {
    content: '>';
    position: absolute;
    right: 0;
  }

  .breadcrumbs__list-item:last-child::after {
    display: none;
  }
</style>

<!-- ===========pagination============== -->
<div class="pagination">
  <ul class="pagination__list">
    <li class="pagination__list-item active"><span>1</span></li>
    <li class="pagination__list-item"><a href="#">2</a></li>
    <li class="pagination__list-item"><a href="#">3</a></li>
    <li class="pagination__list-item pagination__list-item--dots"><span>...</span></li>
    <li class="pagination__list-item"><a href="#">11</a></li>
  </ul>
</div>
<style>
  .pagination {
    width: 100%;
  }

  .pagination__list {
    display: flex;
    justify-content: center;
  }

  .pagination__list-item {
    padding: 6px 12px;
    margin: 0 5px;
    color: #ccc;
    border: 1px solid transparent;
    font-size: 16px;
    line-height: 18px;
  }

  .pagination__list-item.active {
    padding: 6px 12px;
    border: 1px solid #000;
    color: #000;
  }

  .pagination__list-item a {
    display: block;
  }
</style>
<!-- ================tabs================== -->
<div class="tabs-wrapper">
  <div class="tabs">
    <a class="tab tab--active" href="#tab-1">tab one</a>
    <a class="tab" href="#tab-2">tab two</a>
  </div>
  <div class="tabs-container">
    <div id="tab-1" class="tabs-content tabs-content--active">content one</div>
    <div id="tab-2" class="tabs-content">content two</div>
  </div>
</div>
<style>
  .tabs-content {
    display: none;
  }

  .tabs-content--active {
    display: block;
  }
</style>
<script>
  $('.tab').on('click', function (e) {
    e.preventDefault();
    $($(this).siblings()).removeClass('tab--active');
    $($(this).parent().siblings().find('div')).removeClass('tabs-content--active');

    $(this).addClass('tab--active');
    $($(this).attr('href')).addClass('tabs-content--active')
  })
</script>
